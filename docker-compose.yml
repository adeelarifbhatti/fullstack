version: "2.0"
services:

 node-adeel2:
  build:
   context: .
   dockerfile: Dockerfile
  volumes:
   - ./src:/usr/src/app/src
   #//- ./public/lib/bootstrap/dist/css/bootstrap.min.css:/usr/src/app/public/lib/bootstrap/dist/css/bootstrap.min.css
  ports:
   - "80:5000"
   - "443:443"
  links:
   - my-mongo
  depends_on:
   - my-mongo
   


 my-mongo:
  image: mongo
  ports:
   - "27017:27017" 

